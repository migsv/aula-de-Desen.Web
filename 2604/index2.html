    background-color: #3f0404;
    padding: 10px;
    border-radius: 0.5em;
  }

  .grid-container > div {
    background-color: rgba(241, 240, 234, 0.8);
    border-radius: 0.5em;
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
  }

  .item8 {
    grid-area: 4 / 3 / 4 / 6;
  }

  .item14 {
    grid-area: 5 / 2 / 5 / 6;
  }

</style>

</head>
